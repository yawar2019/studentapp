<form class="row g-3 needs-validation" novalidate [formGroup]="stdForm">
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">First name</label>
      <input type="text" class="form-control" formControlName="firstname" value="Mark" required>
      <div class="text-danger">
        <!-- {{stdForm.errors|json}} -->
        <div *ngIf="stdForm.get('firstname')?.touched && stdForm.get('firstname')?.invalid">
            <div *ngIf="stdForm.get('firstname')?.hasError('required')">First name is required</div>
          </div>
           <!-- <div  *ngIf="stdForm.controls['firstname'].errors?.['required']">
Required
           </div> -->
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Last name</label>
      <input type="text" class="form-control" formControlName="lastname" value="Otto" required>
      <div class="text-danger">
        
       </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustomUsername" class="form-label">Username</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">Username</span>
        <input type="text" class="form-control" formControlName="username" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
          Please choose a username.
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationCustom03" class="form-label">City</label>
      <input type="text" class="form-control" formControlName="city" required>
      <div class="invalid-feedback">
        Please provide a valid city.
      </div>
    </div>
    <div class="col-md-3">
      <label for="validationCustom04" class="form-label">State</label>
      <select class="form-select" formControlName="state" required>
        <option selected disabled value="">Choose...</option>
        <option *ngFor="let state of IndianStates" value="{{state.id}}">{{state.name}}</option>
      </select>
      <div class="invalid-feedback">
        Please select a valid state.
      </div>
    </div>
    <div class="col-md-3">
      <label for="validationCustom05" class="form-label">Zip</label>
      <input type="text" class="form-control" formControlName="zipCode" required>
      <div class="invalid-feedback">
        Please provide a valid zip.
      </div>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" formControlName="IsAgree" required>
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>
    <div class="col-12">
        <button class="btn btn-primary" (click)="onSubmit()">Submit form</button>
    </div>
  </form>
